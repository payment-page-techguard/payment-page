<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="payment-card">

    <h1>Payment Details</h1>
    <p class="subtitle">Scan the QR or use UPI ID below</p>

    <!-- QR Code -->
    <div class="qr-box">
        <img src="qrcode.png" alt="QR Code">
    </div>

    <!-- Details -->
    <div class="details">
        <div class="row">
            <span>Name</span>
            <strong>TechGuard Vision</strong>
        </div>

        <div class="row">
            <span>UPI ID</span>
            <strong id="upiId">pcpc80781-1@okaxis</strong>
        </div>

        <div class="row">
            <span>Amount</span>
            <strong>â‚¹ 6,000</strong>
        </div>
    </div>

    <!-- Buttons -->
    <button onclick="copyUPI()">Copy UPI ID</button>
    <a href="invoice.pdf" download class="download-btn">Download Invoice</a>

</div>

<script>
function copyUPI() {
    const upi = document.getElementById("upiId").innerText;
    navigator.clipboard.writeText(upi);
    alert("UPI ID copied: " + upi);
}
</script>

</body>
</html>
